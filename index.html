<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <header class="header">
    <div class="top">
      <div class="left">
        <img id="search" src="images/magnify.png">
        <input type="text">
      </div>
      <div class="right">
        <img id="noti" src="images/bell-ring-outline.png">
        <img class="pfp" src="images/tylerdrd.jpg">
        <p class="nickname">Tyler Durden</p>
      </div>
    </div>

    <div class="bottom">
      <div class="bottom-left">
        <img class="pfp-bigger" src="images/tylerdrd.jpg">
        <div class="profile-name">
          <p class="greetings">Hi there,</p>
          <p class="name">Tyler Durden (@durden)</p>
        </div>
      </div>
      <div class="bottom-right">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </header>
  <aside class="sidebar">
    <div class="dash-title">
      <img src="images/dashboard.png">
      <h1 class="dashboard">Dashboard</h1>
    </div>
    <div class="dash-nav1">
      <div>
        <img src="images/home.png">
      </div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </aside>
  <main class="main">

  </main>
</body>
</html>
